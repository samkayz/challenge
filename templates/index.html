{% load static %}
<!doctype html>
<html lang="en">
    <head>
        
        <meta charset="utf-8" />
        <title>Login | Coding Challenge</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Coding Challenge" name="description" />
        <meta content="Coding Challenge" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico'%}">

        <!-- Bootstrap Css -->
        <link href="{% static 'assets/css/bootstrap.min.css'%}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="{% static 'assets/css/icons.min.css'%}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static 'assets/css/app.min.css'%}" id="app-style" rel="stylesheet" type="text/css" />

    </head>

    <body class="authentication-bg">
        {% include 'toast/message.html' %}
        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card">
                           
                            <div class="card-body p-4"> 
                                <div class="text-center mt-2">
                                    <h5 class="text-primary">Welcome Back !</h5>
                                    <p class="text-muted">Sign in to continue.</p>
                                </div>
                                <div class="p-2 mt-4">
                                    <form action="{% url '_index' %}" method="post">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label class="form-label" for="username">Email</label>
                                            <input type="text" name="email" class="form-control" id="username" placeholder="Enter Email">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="userpassword">Password</label>
                                            <input type="password" name="password" class="form-control" id="userpassword" placeholder="Enter password">
                                        </div>
                                        <div class="mt-3 text-end">
                                            <button class="btn btn-primary w-sm waves-effect waves-light" type="submit">Log In</button>
                                        </div>
                                    </form>
                                </div>
            
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            <style>
                                table, th, td {
                                    border: 1px solid black;
                                    border-collapse: collapse;
                                    }
                                    th, td {
                                        padding: 5px;
                                        text-align: left;    
                                        }       
                            </style>
                            <table style="width:100%">
                                <tr>
                                    <th>Email</th>
                                    <th colspan="2">Password</th>
                                </tr>
                                <tr>
                                    <td>test@gmail.com</td>
                                    <td>1234</td>
                                </tr>
                            </table>
                        </div>
                        <div class="mt-5 text-center">
                            <p>&copy; {% now "Y" %} Coding Challenge.</p>
                        </div>

                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>

        <!-- JAVASCRIPT -->
        <script src="{% static 'assets/libs/jquery/jquery.min.js'%}"></script>
        <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
        <script src="{% static 'assets/libs/metismenu/metisMenu.min.js'%}"></script>
        <script src="{% static 'assets/libs/simplebar/simplebar.min.js'%}"></script>
        <script src="{% static 'assets/libs/node-waves/waves.min.js'%}"></script>
        <script src="{% static 'assets/libs/waypoints/lib/jquery.waypoints.min.js'%}"></script>
        <script src="{% static 'assets/libs/jquery.counterup/jquery.counterup.min.js'%}"></script>

        <!-- App js -->
        <script src="{% static 'assets/js/app.js'%}"></script>

    </body>
</html>
